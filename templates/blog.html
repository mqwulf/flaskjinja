<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
            <h1>{{ blog_post["title"] }}</h1>
            <h3>{{ blog_post["subtitle"] }}</h3>
            <p>{{ blog_post["body"] }}</p>
        {% endif %}
    {% endfor %}

</body>
</html>
